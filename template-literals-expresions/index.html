<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nombre = 'Juan Carlos'


        // tienen que ser una expresión para poder ejecutarse dentro de ${}
        console.log(`Mi nombre es ${nombre}`)
        console.log(`Mi edad es ${20}`)
        console.log(`Estoy aprendiendo del curso de ${'react'}`)
        console.log(`${x='Juan Carlos'}`)
        console.log(`${(()=>'Hola')()}`)
        // un if es una estructura de control, pero el operador ternario es una expresión
        console.log(`${true?"Verdadero":"Falso"}`)
        console.log(`${true&&'Estoy aquí, Yey!!!'}`)
        console.log(`Aqui hay un bonito array => ${['uno','dos','tres'].map(num=>`${num}`)}`)
        


    </script>
</body>
</html>
